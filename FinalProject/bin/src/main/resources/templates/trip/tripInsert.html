<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여행지 등록</title>
</head>
<body>
    <h1>여행지 등록</h1>
    <form action="/trip/tripInsert" method="post">
        <div>
            <label th:for="tripTitle">관광지명 : </label>
            <input type="text" name="tripTitle">
        </div>
        <div>
            <label th:for="tripTitle">지역명 : </label>
            <input type="text" name="koreaCode">
        </div>
        <div>
            <label th:for="tripTitle">전화번호 : </label>
            <input type="text" name="tripTel">
        </div>
        <div>
            <label th:for="tripTitle">웹사이트 : </label>
            <input type="text" name="site">
        </div>
        <div>
            <label th:for="tripTitle">주소 : </label>
            <input type="text" name="tripAddr">
        </div>
        <div>
            <label th:for="tripTitle">휴무일 : </label>
            <input type="text" name="closed">
        </div>
        <div>
            <label th:for="tripTitle">이용시간 : </label>
            <input type="text" name="opened">
        </div>
        <div>
            <label th:for="tripTitle">이용요금 : </label>
            <input type="text" name="fare">
        </div>
        <div>
            <label th:for="tripTitle">상세정보 : </label>
            <input type="text" name="tripDetail">
        </div>
        <div>
            <button>임시저장</button>
        </div>
        <div>
            <button type="submit">저장</button>
        </div>
    </form>
</body>
</html>
